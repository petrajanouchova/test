# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
#gems:
# - jekyll-archives # Sorry, not GitHub pages friendly!
# - jekyll-sitemap
# - jekyll-paginate

exclude:
  - "/vendor/"
# Title of your website
title: Petrified voices
# The slogan describes your website and is used on homepage in <title> and other important places
subtitle: Petra's research on quantitative digital epigraphy
# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: Petra's personal research on why people created thousands written messages into stone and what are they telling about us
show_downloads: true
google_analytics:
email: petra.janouchova@gmail.com
name: Petra Janouchova

# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "/petrajanouchova" # the subpath of your site, e.g. /blog/
url: "http://petrajanouchova.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
# disqus_shortname: bencentra

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: epigraphy
    desc: "Posts about epigraphy."

  - cat: digital humanities
    desc: "Posts about digital humanities."

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
 social:
  - name: Twitter                         # Name of the service
    icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
    username: "@japettulda"             # (User) Name to display in the footer link
    url: https://twitter.com/japettulda # URL of your profile (leave blank to not display in footer)
    desc: Follow me on Twitter            # Description to display as link title, etc
    share: true                           # Include in the "Share" section of posts
social:
  - name: GitHub
    icon: github
    username: petrajanouchova
    url: https://github.com/petrajanouchova
    desc: Fork me on GitHub
    share: false

  - name: LinkedIn
    icon: linkedin
    username: Ben Centra
    url: https://www.linkedin.com/in/petra-janouchova/
    desc: Connect with me on LinkedIn
    share: true

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    fb_image: "/assets/logo.png"
    fb_image_width: 612
    fb_image_height: 605
    fb_image_type: "image/png"

    twitter_image: "/assets/logo.png"

    os_repo: "https://github.com/petrajanouchova/test"
    os_rcs_type: "git"
    os_src: "git@github.com:petrajanouchova"
